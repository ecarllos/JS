<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex01.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>Seja Bem Vindo</h1>
    </header>
    
    <section>
        <p id="p">
            testando...
        </p>
    </section>

    <footer>
        <p>&copy;kxdw.7z</p>
    </footer>


    <script>
        var data = new Date()
        var hr = data.getHours()
        var text = document.querySelector("section")


        if (hr == 0){
            text.innerHTML = ``
        }
        else if (hr > 0 && hr <5){
            text.innerHTML = `Está de madrugada`
            document.body.style.background = "#252525"
        }
        else if (hr > 4 && hr<13){
            text.innerHTML = `Está de manhã`
        }
        else if (hr>12 && hr<18){
            text.innerHTML = `Está de tarde`
            document.body.style.background = "#f6d900"
        }
        else if (hr >17 && hr<24){
            text.innerHTML = `Está de noite`
            document.body.style.background = "#000"
        }
    </script>
</body>
</html>
